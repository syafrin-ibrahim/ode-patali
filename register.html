<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="style/main.css" rel="stylesheet" />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light navbar-store fixed-top navbar-fixed-top"
      data-aos="fade-down"
    >
      <div class="container">
        <a href="index.html" class="navbar-brand">
          <img src="images/logo.svg" alt="logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="categories.html" class="nav-link">Categori</a>
            </li>
            <li class="nav-item">
              <a href="iRewards.html" class="nav-link">Rewards</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">SignUp</a>
            </li>
            <li class="nav-item">
              <a href="#" class="btn btn-success nav-link px-4 text-white"
                >SignIn</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="page-content page-auth" id="register">
      <div class="section-store-auth">
        <div class="container">
          <div class="row align-items-center justify-content-center row-login">
            <div class="col-lg-4">
              <h5>
                Memulai Untuk Jual Beli, <br />
                Dengan Cara Terbaru
              </h5>
              <form action="#" class="mt-3">
                <div class="form-group">
                  <label for="fullname">Full Name</label>
                  <input
                    type="text"
                    name="fullname"
                    id="fullname"
                    class="form-control is-valid"
                    v-model="name"
                    autofocus
                  />
                </div>
                <div class="form-group">
                  <label for="email">Email Adress</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control is-invalid"
                    v-model="email"
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label>Buka Toko</label>
                  <p class="text-muted">
                    Apakah Anda Juga Ingin Buka Toko
                  </p>
                  <div
                    class="custom-control custom-radio custom-control-inline"
                  >
                    <input
                      type="radio"
                      name="is_store_open"
                      id="openStoreTrue"
                      v-model="is_store_open"
                      :value="true"
                      class="custom-control-input"
                    />
                    <label for="openStoreTrue" class="custom-control-label"
                      >Iya Boleh</label
                    >
                  </div>
                  <div
                    class="custom-control custom-radio custom-control-inline"
                  >
                    <input
                      type="radio"
                      name="is_store_open"
                      id="openStoreFalse"
                      v-model="is_store_open"
                      :value="false"
                      class="custom-control-input"
                    />
                    <label for="openStoreFalse" class="custom-control-label"
                      >nggak, Terima Kasih</label
                    >
                  </div>
                </div>
                <div class="form-group" v-if="is_store_open">
                  <label for="namatoko">Nama Toko</label>
                  <input
                    type="text"
                    name="namatoko"
                    id="namatoko"
                    class="form-control"
                  />
                </div>
                <div class="form-group" v-if="is_store_open">
                  <label for="kategori">Kategori</label>
                  <select name="kategori" id="kategori" class="form-control">
                    <option value="" disabled>pilih kategori</option>
                  </select>
                </div>

                <a href="dashboard.html" class="btn btn-success btn-block mt-4"
                  >Sign Up Now</a
                >
                <a href="login.html" class="btn btn-signup btn-block mt-4"
                  >Back To Sign In</a
                >
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <p class="pt-4 pb-2">
              2020 Copyright Store All Right Reserved
            </p>
          </div>
        </div>
      </div>
    </footer>
    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.slim.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="vendor/vue/vue.js"></script>
    <script src="https://unpkg.com/vue-toasted"></script>
    <script>
      Vue.use(Toasted);
      var register = new Vue({
        el: "#register",
        mounted() {
          AOS.init();
          this.$toasted.error(
            "maaf tampaknya email sudah terdaftar pada sistem kami,",
            {
              position: "top-center",
              className: "rounded",
              duration: 1000,
            }
          );
        },
        data: {
          name: "Suri Helox",
          email: "suri@gmail.com",
          password: "",
          is_store_open: true,
          store_name: "",
        },
      });
    </script>
    <script src="script/navbar-scroll.js"></script>
  </body>
</html>
